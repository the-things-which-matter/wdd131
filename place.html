<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Page</title>
    <meta name="description"
        content="Welcome to my country page where we explore Rwanda as a country and it has the different enviromental aspects of Rwanda.Payimg a visit to Rwanda would be a great idea">
    <meta name="author" content="Brigham Iga">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="docs/styles/place.css">
    <script src="scripts/place.js" defer></script>
    
</head>
<body>
    <header>
        <h1>Weather Page</h1>
    </header>
    
    <main>
        <section class="hero">
            <picture>
                <source srcset="hero-large.webp" media="(min-width: 768px)">
                <source srcset="hero-medium.webp" media="(min-width: 480px)">
                <img src="hero-small.webp" alt="Hero Image">
            </picture>
        </section>
        
        <section class="weather">
            <h2>Weather <span class="weather-icon"></span></h2>
            <p>Temperature: <span id="temperature">8</span>&deg;C</p>
            <p>Wind Speed: <span id="windSpeed">5</span> km/h</p>
            <p>Wind Chill: <span id="windChill">N/A</span></p>
        </section>
    </main>
    
    <footer>
        <p>&copy; <span id="year"></span> | Last Modified: <span id="lastModified"></span></p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
