<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Page</title>
    <meta name="description"
        content="Welcome to my country page where we explore Rwanda as a country and it has the different environmental aspects of Rwanda. Paying a visit to Rwanda would be a great idea">
    <meta name="author" content="Brigham Iga">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
    
    <script src="scripts/place.js" defer></script>
    <link rel="stylesheet" href="styles/place.css">
</head>
<body>
    <header>
        <h1>Weather Page</h1>
    </header>
    
    <main>
        <section class="hero">
            <picture>
                <source srcset="images/hero-small.webp" media="(max-width: 768px)">
                <source srcset="images/hero.webp" media="(min-width: 768px)">
                <source srcset="images/hero-smalls.webp" media="(min-width: 480px)">
                <img class="hero" src="docs/images/hero.webp" alt="hero image">
            </picture>
        </section>
        
        <section class="info">
            <div class="details">
                <h2>Country Info</h2>
                <ul>
                    <li><strong>Area:</strong> 26,338 kmÂ²</li>
                    <li><strong>Population:</strong> 13 million</li>
                    <li><strong>Languages:</strong> Kinyarwanda, French, English</li>
                    <li><strong>Time Zone:</strong> GMT +2</li>
                </ul>
            </div>
        </section>

        <section class="weather">
            <h2>Weather <span class="weather-icon"></span></h2>
            <p>Temperature: <span id="temperature">8</span>&deg;C</p>
            <p>Wind Speed: <span id="windSpeed">5</span> km/h</p>
            <p>Wind Chill: <span id="windChill">N/A</span></p>
            <img src="docs/images/weather_icon2.svg" alt="weather icon">
        </section>
    </main>
    
    <footer>
        <p>&copy; <span id="year"></span> | Last Modified: <span id="lastModified"></span></p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
