<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Submission</title>
    
    <link rel="stylesheet" href="styles/form.css"> 
    <script src="scripts/form.js" defer></script>
    <meta name="description"
        content="Welcome to the Temple album page as part of my assignment for WDD 131 Dynamic Web Fundamentals. This page shows the sacred images of Temples. It is good to look at Temples as a reminder of our covenants and the sacredness they represent.">
    <meta name="author" content="Brigham Young Iga">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
    
</head>

<body>
    <header>
        <img src="images/ytlogo.jpeg" alt="YouTube Content Creation Logo" width="100"> 
        <h1 class="ytcontent">Product Review</h1>
    </header>
    
    <div class="container">
        <form action="review.html" method="get">
            <label for="product">Product Name:</label>
            <select id="product" name="product" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select>
            
            <fieldset>
                <legend>Overall Rating:</legend>
                <input type="radio" id="rating1" name="rating" value="1" required>
                <label for="rating1">1</label>
                <input type="radio" id="rating2" name="rating" value="2">
                <label for="rating2">2</label>
                <input type="radio" id="rating3" name="rating" value="3">
                <label for="rating3">3</label>
                <input type="radio" id="rating4" name="rating" value="4">
                <label for="rating4">4</label>
                <input type="radio" id="rating5" name="rating" value="5">
                <label for="rating5">5</label>
            </fieldset>
            
            <label for="install-date">Date of Installation:</label>
            <input type="date" id="install-date" name="install-date" required>
            
            <fieldset>
                <legend>Useful Features:</legend>
                <input type="checkbox" id="feature1" name="features" value="Feature 1">
                <label for="feature1">Feature 1</label>
                <input type="checkbox" id="feature2" name="features" value="Feature 2">
                <label for="feature2">Feature 2</label>
                <input type="checkbox" id="feature3" name="features" value="Feature 3">
                <label for="feature3">Feature 3</label>
                <input type="checkbox" id="feature4" name="features" value="Feature 4">
                <label for="feature4">Feature 4</label>
            </fieldset>
            
            <label for="review">Written Review:</label>
            <textarea id="review" name="review" rows="4"></textarea>
            
            <label for="username">User Name:</label>
            <input type="text" id="username" name="username">
            
            <input type="submit" value="Submit Review">
        </form>
    </div>
    
    <footer>
        <p>Â© <span id="currentyear"></span> Brigham Iga, Uganda.</p>
        <p id="lastModified"></p>
    </footer>
    
</body>
</html>
